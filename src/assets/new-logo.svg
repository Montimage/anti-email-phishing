<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg 
   width="200"
   height="200"
   viewBox="0 0 200 200"
   version="1.1"
   id="anti-phishing-logo"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg">
  
  <defs>
    <linearGradient id="shield-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="0" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Shield Base -->
  <path 
     d="M100,15 L30,45 C30,45 30,110 30,140 C30,180 100,185 100,185 C100,185 170,180 170,140 C170,110 170,45 170,45 L100,15 Z" 
     fill="url(#shield-gradient)"
     stroke="#0071f5"
     stroke-width="3"
     filter="url(#shadow)" />
     
  <!-- Email Icon -->
  <rect
     x="60"
     y="65"
     width="80"
     height="50"
     rx="5"
     ry="5"
     fill="#ffffff"
     stroke="#0071f5"
     stroke-width="3" />
     
  <!-- Email Top Lines -->
  <path
     d="M60,75 L100,95 L140,75"
     fill="none"
     stroke="#0071f5"
     stroke-width="3"
     stroke-linecap="round" />
     
  <!-- Fishhook (representing phishing) with slash through it -->
  <g transform="translate(100, 95) scale(0.8) rotate(-5)">
    <path
       d="M-20,-20 C0,-30 20,-20 20,0 C20,20 0,30 -10,20"
       fill="none"
       stroke="#0071f5"
       stroke-width="5"
       stroke-linecap="round" />
    <path
       d="M-10,20 L-15,30"
       fill="none"
       stroke="#0071f5"
       stroke-width="5"
       stroke-linecap="round" />
    <!-- Slash through the fishhook (no phishing) -->
    <line
       x1="-25"
       y1="-25"
       x2="25"
       y2="35"
       stroke="#ff3a30"
       stroke-width="6"
       stroke-linecap="round" />
  </g>

  <!-- Lock Icon (for security) -->
  <g transform="translate(100, 140) scale(0.25)">
    <rect
       x="-40"
       y="0"
       width="80"
       height="60"
       rx="10"
       ry="10"
       fill="#ffffff"
       stroke="#0071f5"
       stroke-width="8" />
    <path
       d="M-30,-30 C-30,-50 30,-50 30,-30 L30,10"
       fill="none"
       stroke="#ffffff"
       stroke-width="16"
       stroke-linecap="round" />
    <path
       d="M-30,-30 C-30,-50 30,-50 30,-30 L30,10"
       fill="none"
       stroke="#0071f5"
       stroke-width="8"
       stroke-linecap="round" />
    <circle
       cx="0"
       cy="30"
       r="12"
       fill="#0071f5" />
  </g>
  
  <!-- Add outer glow for better visibility -->
  <path 
     d="M100,15 L30,45 C30,45 30,110 30,140 C30,180 100,185 100,185 C100,185 170,180 170,140 C170,110 170,45 170,45 L100,15 Z" 
     fill="none"
     stroke="#ffffff"
     stroke-width="1"
     stroke-opacity="0.5" />
</svg>